# Ruff configuration for Python linting
# Docs: https://docs.astral.sh/ruff/

# Target Python 3.11
target-version = "py311"

# Set the maximum line length
line-length = 100

[lint]
# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults (FastAPI uses this pattern)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude specific files and directories
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"conftest.py" = ["F401", "F811"]  # Allow unused imports and redefinitions in conftest
"tests/*" = ["S101"]  # Allow use of assert in tests

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use trailing commas
skip-magic-trailing-comma = false

# Format docstrings
docstring-code-format = true
