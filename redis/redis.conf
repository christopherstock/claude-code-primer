# Redis configuration for Todo App

# Enable persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Save snapshots
save 900 1
save 300 10
save 60 10000

# Directory for data files
dir /data

# Max memory policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
